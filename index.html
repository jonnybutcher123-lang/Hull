<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hull Segments Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.4em;
      font-family: sans-serif;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

<script>
  const map = L.map('map').setView([53.75, -0.35], 12);

  // Base map layer
  const baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Segment colour categories
  function getColor(seg) {
    if (seg >= 1 && seg <= 5) return '#2b8cbe';      // Blue
    if (seg >= 6 && seg <= 10) return '#9467bd';     // Purple
    if (seg >= 11 && seg <= 14) return '#de2d26';    // Red
    if (seg >= 15 && seg <= 16) return '#fdae6b';    // Orange
    if (seg >= 17 && seg <= 21) return '#ffffb2';    // Yellow/Light Green
    if (seg >= 22 && seg <= 24) return '#238b45';    // Dark Green
    return '#bdbdbd';                                // Grey fallback
  }

  // Load the GeoJSON file
  fetch('Hull_OAs.geojson')
    .then(res => res.json())
    .then(data => {
      const field = "Segments 1-26.xlsx - Sheet 1_segment";

      const segmentLayer = L.geoJSON(data, {
        style: feature => {
          const seg = parseInt(feature.properties[field]);
          return {
            color: '#444',
            weight: 0.4,
            fillColor: getColor(seg),
            fillOpacity: 0.5 // 50% opacity
          };
        },
        onEachFeature: (feature, layer) => {
          const seg = feature.properties[field] || 'â€“';
          layer.bindPopup(
            `<b>OA:</b> ${feature.properties.OA21CD}<br><b>Segment:</b> ${seg}`
          );
        }
      });

      // Add layer control toggle
      const baseMaps = { "OpenStreetMap": baseLayer };
      const overlayMaps = { "Segment Shading": segmentLayer };

      L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

      // Add the segment layer by default
      segmentLayer.addTo(map);
    })
    .catch(err => {
      console.error('Error loading GeoJSON:', err);
      alert('Error loading map data. Please check the console for details.');
    });
</script>







</body>
</html>
