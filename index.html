<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hull Segments Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.4em;
      font-family: sans-serif;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

 <script>
  const map = L.map('map').setView([53.75, -0.35], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  fetch('Hull_OAs.geojson')
    .then(res => res.json())
    .then(data => {
      const firstProps = data.features[0].properties;
      console.log('üîç Properties in first feature:', firstProps);

      alert('First property keys: ' + Object.keys(firstProps).join(', '));

      L.geoJSON(data, {
        color: '#333',
        weight: 0.5,
        fillOpacity: 0.4
      }).addTo(map);
    });
</script>


</body>
</html>
