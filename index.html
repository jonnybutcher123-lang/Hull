<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hull Segments Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.4em;
      font-family: sans-serif;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

 <script>
  const map = L.map('map').setView([53.75, -0.35], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const palette = [
    '#edf8fb', '#b2e2e2', '#66c2a4', '#2ca25f', '#006d2c',
    '#f7fcf5', '#e5f5e0', '#c7e9c0', '#a1d99b', '#74c476',
    '#31a354', '#006d2c', '#fff7ec', '#fee8c8', '#fdd49e',
    '#fdbb84', '#fc8d59', '#ef6548', '#d7301f', '#990000',
    '#d0d1e6', '#a6bddb', '#74a9cf', '#2b8cbe', '#045a8d', '#023858'
  ];

  const getColor = seg => palette[(parseInt(seg) - 1) % palette.length];

  fetch('Hull_OAs.geojson')
    .then(res => res.json())
    .then(data => {
      const field = "Segments 1-26.xlsx - Sheet 1_segment";

      L.geoJSON(data, {
        style: feature => {
          const seg = feature.properties[field];
          return {
            color: '#444',
            weight: 0.5,
            fillColor: getColor(seg || 1),
            fillOpacity: 0.8
          };
        },
        onEachFeature: (feature, layer) => {
          const seg = feature.properties[field] || 'â€“';
          layer.bindPopup(
            `<b>OA:</b> ${feature.properties.OA21CD}<br><b>Segment:</b> ${seg}`
          );
        }
      }).addTo(map);
    });
</script>



</body>
</html>
